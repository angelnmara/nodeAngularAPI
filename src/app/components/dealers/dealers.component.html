<div class="container-wrap">
    <div class="title-sec">
        <div class="w-80">
            <h6>Proyecto GAPSI</h6>
            <span class="f-h5"><strong>Marca</strong></span>
        </div>        
        <div class="w-80 alig-right-l">            
            <!-- (click)="newBrand()" -->
            <button mat-raised-button color="primary" class="primary-red m-t-16 m-b-10" >Nuevo proveedor</button>            
        </div>
    </div>    
    
    <div class="card" [hidden]="showList">        
        <span class="title-card"></span>        
        <div class="d-flex">
            
                <form class="example-form">
                    <!-- <mat-form-field class="w-p-95">
                      <mat-label>Nombre de la marca</mat-label>
                      <input matInput placeholder="Escribe el nombre de la marca" [(ngModel)] = "marca.description" name="name" required>                            
                    </mat-form-field> -->
                </form>
            
        </div>
        <hr>
        <section>
            <div class="example-button-row">
                <!-- <button mat-raised-button color="warn" (click)="returnToList()" >Cancelar</button>                
                <button  mat-raised-button color="accent" (click)="cleanBrand()">Limpiar</button>                
                <button mat-raised-button color="primary" [disabled]="!validaObligatorios(marca)" (click)="saveBrand()">Registrar</button>                 -->
            </div>
        </section>
    </div>

    <div class="card" [hidden]="!showList" >
        <span class="title-card">Lista de Zonas</span>
        <div class="sec-table">                        
            <table mat-table [dataSource]="dataSource" class=" full-width">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>                    
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>                    
                </ng-container>
                <ng-container matColumnDef="addres">
                    <th mat-header-cell *matHeaderCellDef> Dirección </th>
                    <td mat-cell *matCellDef="let element"> {{element.addres}} </td>                    
                </ng-container>
                <ng-container matColumnDef="year">
                    <th mat-header-cell *matHeaderCellDef> Año </th>
                    <td mat-cell *matCellDef="let element"> {{element.year}} </td>                    
                </ng-container>

                
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
